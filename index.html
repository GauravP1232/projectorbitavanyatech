<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVANYA AI - Login Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #f72585;
      --light: #ffffff;
      --bg-dark: rgba(255, 255, 255, 0.1);
      --success: #4BB543;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--light);
      position: relative;
      overflow: hidden;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      background: var(--bg-dark);
      backdrop-filter: blur(25px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      z-index: 1;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .logo h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo h1 i {
      color: var(--accent);
      filter: drop-shadow(0 0 5px rgba(247, 37, 133, 0.5));
    }

    .logo p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .login-options {
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .login-btn {
      padding: 1.2rem;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .login-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .language-selector {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .language-selector select {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      appearance: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .language-selector select:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .language-selector option {
      color: black;
      background: white;
    }

    /* New Features */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .login-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-dark);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(247, 37, 133, 0.5);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .forgot-password {
      text-align: right;
      margin: 1rem 0;
    }

    .forgot-password a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      border-radius: 50px;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #ff0676;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 1.5rem;
      }

      .logo h1 {
        font-size: 2rem;
      }

      .login-btn {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </div>

  <div class="login-container">
    <div class="logo">
      <h1><i class="fas fa-robot"></i> AVANYA AI</h1>
      <p id="tagline">Empowering Education with Intelligence</p>
    </div>

    <div class="login-options">
      <button class="login-btn" data-role="admin">
        <i class="fas fa-user-shield"></i> <span data-text="admin">Login as Admin</span>
      </button>
      <button class="login-btn" data-role="teacher">
        <i class="fas fa-chalkboard-teacher"></i> <span data-text="teacher">Login as Teacher</span>
      </button>
      <button class="login-btn" data-role="student">
        <i class="fas fa-user-graduate"></i> <span data-text="student">Login as Student</span>
      </button>
      <button class="login-btn" data-role="parent">
        <i class="fas fa-users"></i> <span data-text="parent">Login as Parent</span>
      </button>
    </div>

    <div class="language-selector">
      <span data-text="language">Language:</span>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
        <option value="mr">मराठी</option>
      </select>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Login</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label data-text="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label data-text="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
          </div>
        </div>
        <div class="forgot-password">
          <a href="#" data-text="forgot">Forgot Password?</a>
        </div>
        <button type="submit" class="submit-btn" data-text="login">Login</button>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <script>

    // Enhanced Translations
    const translations = {
      en: {
        tagline: "Empowering Education with Intelligence",
        admin: "Login as Admin",
        teacher: "Login as Teacher",
        student: "Login as Student",
        parent: "Login as Parent",
        language: "Language:",
        email: "Email Address",
        password: "Password",
        forgot: "Forgot Password?",
        login: "Login",
        loginSuccess: "Login successful! Redirecting...",
        loginError: "Invalid credentials. Please try again."
      },
      hi: {
        tagline: "बुद्धिमत्ता के साथ शिक्षा को सशक्त बनाना",
        admin: "प्रशासक के रूप में लॉगिन करें",
        teacher: "शिक्षक के रूप में लॉगिन करें",
        student: "छात्र के रूप में लॉगिन करें",
        parent: "अभिभावक के रूप में लॉगिन करें",
        language: "भाषा:",
        email: "ईमेल पता",
        password: "पासवर्ड",
        forgot: "पासवर्ड भूल गए?",
        login: "लॉग इन करें",
        loginSuccess: "लॉगिन सफल! पुनर्निर्देशित...",
        loginError: "अमान्य प्रमाण। कृपया पुनः प्रयास करें।"
      },
      mr: {
        tagline: "बुद्धिमत्तेसह शिक्षेला सक्षम बनवित आहे",
        admin: "प्रशासक म्हणून लॉगिन करा",
        teacher: "शिक्षक म्हणून लॉगिन करा",
        student: "विद्यार्थी म्हणून लॉगिन करा",
        parent: "पालक म्हणून लॉगिन करा",
        language: "भाषा:",
        email: "ईमेल पत्ता",
        password: "पासवर्ड",
        forgot: "पासवर्ड विसरलात?",
        login: "लॉगिन करा",
        loginSuccess: "लॉगिन यशस्वी! पुनर्निर्देशित...",
        loginError: "अवैध प्रमाण. कृपया पुन्हा प्रयत्न करा."
      }
    };

    // DOM Elements
    const languageSelect = document.getElementById('languageSelect');
    const elements = document.querySelectorAll('[data-text]');
    const tagline = document.getElementById('tagline');
    const loginModal = document.getElementById('loginModal');
    const modalTitle = document.getElementById('modalTitle');
    const loading = document.getElementById('loading');
    let currentRole = ''; // To store which role was clicked

    // Language Handling
    function updateLanguage(lang) {
      elements.forEach(el => {
        const key = el.getAttribute('data-text');
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      tagline.textContent = translations[lang].tagline;
    }

    // Modal Handling
    function openModal(role) {
      currentRole = role;
      loginModal.style.display = 'block';
      document.body.style.overflow = 'hidden';
      modalTitle.textContent = `Login as ${role.charAt(0).toUpperCase() + role.slice(1)}`;
    }

    function closeModal() {
      loginModal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Password Visibility Toggle
    function togglePassword() {
      const password = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Redirect to appropriate dashboard
    function redirectToDashboard(role) {
      let redirectUrl = '';
      switch(role) {
        case 'admin':
          redirectUrl = 'Admin.html';
          break;
        case 'teacher':
          redirectUrl = 'teacher-dashboard.html';
          break;
        case 'student':
          redirectUrl = 'student-dashboard.html';
          break;
        case 'parent':
          redirectUrl = 'Parent Dashboard.html';
          break;
        default:
          redirectUrl = 'index.html';
      }
      window.location.href = redirectUrl;
    }

    // Login Handling
    function handleLogin(e) {
      e.preventDefault();
      loading.style.display = 'flex';
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const lang = languageSelect.value;
      
      // Basic validation
      if (!email || !password) {
        loading.style.display = 'none';
        alert(translations[lang].loginError);
        return;
      }

      // Simulate API call with actual redirection
      setTimeout(() => {
        loading.style.display = 'none';
        alert(translations[lang].loginSuccess);
        redirectToDashboard(currentRole);
      }, 2000);
    }

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      const themeToggle = document.querySelector('.theme-toggle i');
      themeToggle.classList.toggle('fa-moon');
      themeToggle.classList.toggle('fa-sun');
    }

    // Event Listeners
    languageSelect.addEventListener('change', (e) => {
      updateLanguage(e.target.value);
    });

    document.querySelectorAll('.login-btn').forEach(btn => {
      btn.addEventListener('click', () => openModal(btn.dataset.role));
    });

    window.onclick = (e) => {
      if (e.target === loginModal) closeModal();
    }

    // Initialize
    updateLanguage('en');
</script>
</body>
</html>
